<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
</head>
<body>
    <div id='for_test'>
        <ul>
            <li v-for= "(value,key) in object">
            {{key}}:{{value}}
            </li>
        </ul>
    </div>
</body>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#for_test',
            data:{
                object:{
                    name:"学习vue",
                    adr:"公司",
                    slogan:"学的不仅是技术，更是梦想!"
                }
            }
        })
    </script>
</html>
