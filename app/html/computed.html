<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>
<body>
    <div id="computed">
        <p>{{ site }}</p>
    </div>
</body>
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#computed",
            data:{
                event:"前端vue学习",
                date:'2019-08-09'
            },
            computed:{
                site:{
                    get: function(){
                        return this.event+' '+this.date;
                    },
                    set: function(newValue){
                        var value = newValue.split(' ');
                        this.event = value[0];
                        this.date = value[value.length - 1];
                    }
                }
            }
        })

        vm.site = '北京奥运会11周年 2019-08-08';
        document.write("event: "+vm.event+"<br>");
        document.write("date: "+vm.date);
    </script>
</html>
