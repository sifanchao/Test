<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>
<body>
    <div id="if_else">
        <div v-if= "type === 'A'">A</div>
        <div v-else-if= "type === 'B'">B</div>
        <div v-else>"都不是"</div>
    </div>
</body>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#if_else',
            data:{
                type:'C'
            }
        })
    </script>
</html>
